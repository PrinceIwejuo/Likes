<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2>Network</h2>
    </header>
    <h3>Your Feed</h3>
    <main>
      <div class="sidecard">
        <img src="image/profileavi.jpg" alt="" />
        <br>
        <span class="span2">Add an avatar</span> 
        <h4>James Doe</h4>
      </div>
      <div class="maincards">
        <div class="box1">
          <div class="top">
            <h3>Neil M</h3>
            <p id="likesCount">9</p>
            <span>like(s)</span>
            <button onclick="increaseCount()">Like</button>
          </div>
          <div class="bottom">
            <p>I just set up this new discord bot, let me know what you think <span class="span2">link</span></p>
          </div>
        </div>
        <div class="box1">
          <div class="top">
            <h3>Nichole K</h3>
            <p id="likesCount2">12</p>
            <span>like(s)</span>
            <button onclick="increaseCount2()">Like</button>
          </div>
          <div class="bottom">
            <p>Just finished my <span class="span2">next comic</span>, check it out.</p>
          </div>
        </div>
        <div class="box1">
          <div class="top">
            <h3>Jim R</h3>
            <p id="likesCount3">9</p>
            <span>like(s)</span>
            <button onclick="increaseCount3()">Like</button>
          </div>
          <div class="bottom">
            <p>I can't stop listening to the <span class="span2">new album</span>. Who else is liking it?</p>
          </div>
        </div>
      </div>
    </main>
